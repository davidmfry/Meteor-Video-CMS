<template name="clientPostItem">
    <div class="client-post">
        <div class="client-post-content">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{{pathFor 'projectPage'}}"><h3>{{firstName}} {{lastName}} <span>{{email}}</span></h3></a>
                </div>
            </div>

        </div>
    </div>
</template>
